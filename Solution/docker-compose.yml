version: '3.8'

services:
  payment-api:
    build:
      context: .
      dockerfile: Payment.Api/Dockerfile
    container_name: payment-api
    ports:
      - "5000:5000"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/payments"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    networks:
      - k6-network

  k6-start:
    image: busybox:latest
    container_name: k6-start-marker
    command: echo "Starting K6 tests..."
    depends_on:
      payment-api:
        condition: service_healthy
    networks:
      - k6-network
    restart: "no"

  k6-smoke:
    image: grafana/k6:latest
    container_name: k6-smoke-test
    volumes:
      - ./Payment.IntegrationTest/k6:/scripts
    command: run /scripts/tests/smoke/payment-smoke-test.js
    environment:
      - API_URL=http://payment-api:5000
    depends_on:
      k6-start:
        condition: service_completed_successfully
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M
    networks:
      - k6-network
    restart: "no"

  k6-load:
