  k6-cleanup:
    image: docker:latest
    container_name: k6-cleanup
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    command: >
      sh -c "
      echo 'Aguardando conclusão de todos os testes...';
      sleep 5;
      echo 'Removendo containers K6...';
      docker rm -f k6-smoke-test k6-load-test k6-stress-test k6-spike-test k6-soak-test k6-breakpoint-test k6-ramp-up-test k6-high-load-test k6-mixed-test k6-benchmark-test k6-start-marker 2>/dev/null || true;
      echo 'Limpeza concluída!';
      "
    depends_on:
      k6-benchmark:
        condition: service_completed_successfully
    networks:
      - k6-network
    restart: "no"

networks:
  k6-network:
    driver: bridge
